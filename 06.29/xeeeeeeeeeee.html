<!DOCTYPE html>
<html>
    <head><title>시간 정보를 입력하는 폼 활용</title></head>
    <body>
        <h3>시간 정보 입력 HTML5 폼 요소들</h3>
        초기 세팅 : 2021년 6월 29일 오후 5시 45분(10초 32)<br>
        시간을 변경해 보세요
        <hr>
        <form>
            <pre>
                month : <input type="month" value="2021-06"><br>
                week : <input type="week" value="2021-W24"><br>
                date : <input type="date" value="2021-06-29"><br>
                time : <input type="time" value="17:45"><br>
                local: <input type="datatime-local" value="2021-06-29T17:45:10.32"><br>
                
            </pre>
        </form>
    </body>
</html>
